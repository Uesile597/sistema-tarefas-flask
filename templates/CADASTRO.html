<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duna</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/STYLECadastro.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
</head>

<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div id="mensagem">
      {% for category, message in messages %}
      <div class="flash {{ category }}">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}
  {% endwith %}
  
    <div class="caixa">
        <h1>CADASTRO</h1>
        <form action="{{ url_for('Cadastro') }}" id="meuForm" method="post">

            <div class="dados">
                <input type="text" id="nome" name="nome" placeholder="Nome" required>
            </div>

            <div class="dados">
                <input type="email" id="email" name="email" placeholder="Email: test@gmail.com" required>
            </div>

            <div class="dados">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
            </div>

            <div class="dados">
                <input type="number" id="telefone" name="telefone" placeholder="Telefone: (31) 9 9999-9999" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
